<h1 mat-dialog-title>Confirm Action</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete this?</p>
 
</div>
<div mat-dialog-actions *ngIf="user">
  <button mat-flat-button  mat-dialog-close="false">No</button>
  <button mat-flat-button color="primary"  mat-dialog-close="true" cdkFocusInitial>Yes</button>
</div>
