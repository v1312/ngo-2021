

<div id="body">
    
    <mat-card id="details-card">
        <div id="edit-user-details-label">    
            <h1 id="edit-user-label">Edit User |</h1>
            <h3 id="go-back-label" routerLink="/admin-dashboard/user-list"><button mat-button>Go Back</button></h3>
        </div><br>
        
    
        <div id="edit-user-form">
            <form #userEditForm="ngForm" (ngSubmit)="update(userDetails._id,userEditForm)" *ngIf="userDetails">
                
              <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" [(ngModel)]="userDetails.firstName" name="firstName"  
                      placeholder="Enter First Name" 
                      required minlength="2"  #firstName="ngModel"
                      [class.is-invalid]="firstName.invalid && firstName.touched">
                      <div *ngIf="firstName.touched && firstName.errors">
                        <div class="alert alert-danger" *ngIf="firstName.errors.required ">First name is required!</div>
                        <div class="alert alert-danger" *ngIf="firstName.errors.minlength ">First name should be 2 characters!</div>
                    </div>
                </div>


                <div class="form-group" >
                  <label>Last Name</label>
                  <input type="text" class="form-control" [(ngModel)]="userDetails.lastName" name="lastName"  
                    placeholder="Enter Last Name" 
                    required minlength="2"  #lastName="ngModel"
                    [class.is-invalid]="lastName.invalid && lastName.touched">
                    <div *ngIf="lastName.touched && lastName.errors">
                      <div class="alert alert-danger" *ngIf="lastName.errors.required ">Last name is required!</div>
                      <div class="alert alert-danger" *ngIf="lastName.errors.minlength ">Last name should be 2 characters!</div>
                  </div>
              </div>

              
                <div class="form-group">
                    <label>Email</label>
                        <input type="email" class="form-control" [(ngModel)]="userDetails.email" name="email"  
                        placeholder="Enter Email ID" 
                        required minlength="8"  #email="ngModel"
                        [class.is-invalid]="email.invalid && email.touched">
                        <div *ngIf="email.touched && email.errors">
                            <div class="alert alert-danger" *ngIf="email.errors.required ">Email is required!</div>
                            <div class="alert alert-danger" *ngIf="email.errors.minlength ">Email should be 8 characters!</div>
                        </div>
                </div>

            
                <div class="form-group">
                <label>Password</label>
                <input type="text" class="form-control" [(ngModel)]="userDetails.password" name="password"  
                    placeholder="Enter your Password" 
                    required minlength="8"  #password="ngModel"
                    [class.is-invalid]="password.invalid && password.touched">
                    <div *ngIf="password.touched && password.errors">
                        <div class="alert alert-danger" *ngIf="password.errors.required ">Password is required!</div>
                        <div class="alert alert-danger" *ngIf="password.errors.minlength ">Password should be 8 characters!</div>
                    </div>
                </div>

          
                <div class="form-group">
                    <label>Role</label>
                    <mat-form-field class="form-control"  appearance="fill">
                        
                        <mat-select [(ngModel)]="userDetails.role" name="role" matNativeControl 
                        required   #role="ngModel"
                        [class.is-invalid]="role.invalid && role.touched">
                            <mat-option  value="user">Select</mat-option>
                          <mat-option  value="admin">Admin</mat-option>
                          <mat-option value="user">User</mat-option>
                        </mat-select>
                        <div *ngIf="role.touched && role.errors">
                            <div class="alert alert-danger" *ngIf="role.errors.required ">Role is required!</div>
        
                        </div>
                      </mat-form-field>
                    </div>

                    <div class="form-group">

                    </div>
             
                <div class="form-group">
                    <button  [disabled]="userEditForm.form.invalid" class="btn btn-primary form-control">Update</button>
                </div>
            </form>
        </div>
            
    </mat-card>
  <router-outlet></router-outlet>
</div>
