<app-navbar></app-navbar>
<div id="body">
    <div class="row">
        <div class="col-lg-7"></div>        
            <mat-card id="details-card" class="col-lg-4"  >
        <div id="login-page-label">    
            <h1 id="login-label">Login</h1>            
        </div><br>
            
        <div>                
            <div id="add-user-form">
                <form [formGroup]="loginForm"  (ngSubmit)="doLogin()" >

                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" formControlName="email" name="email"  
                                placeholder="Enter Email ID" 
                                required minlength="3"  
                                [class.is-invalid]="email.invalid && email.touched">
                                <div *ngIf="email.touched && email.errors">
                                <div class="alert alert-danger" *ngIf="email.errors.required ">Email is required!</div>
                                <div class="alert alert-danger" *ngIf="email.errors.minlength ">Email name should be 4 characters!</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" formControlName="password" name="password"  
                                placeholder="Enter Password" 
                                required minlength="3"  
                                [class.is-invalid]="password.invalid && password.touched">
                                <div *ngIf="password.touched && password.errors">
                                <div class="alert alert-danger" *ngIf="password.errors.required ">Password is required!</div>
                                <div class="alert alert-danger" *ngIf="password.errors.minlength ">Password should be 4 characters!</div>
                            </div>
                        </div>
    
    
    
                    <div class="form-group" >
                      <button  class="btn btn-primary form-control ">Log In</button>
                    </div>

                </form>            
            </div>
        </div>
    </mat-card>
    <div class="col-lg-1"></div>    
</div>
    
  <router-outlet></router-outlet>
</div>
