
            <div id="dashboard">
                <h1 id="user-dashboard-label">Order Summary</h1>
                <div id="user-dashboard">
                    <div class="content">
                        <div class="row">
                                <mat-card class="col-lg-12" >
                                <mat-card-content>
                                  <div class="row">
                                  <div class="col-md-9">
                                    <table class="table">
                                        <thead>
                                          <tr>
                                            <th scope="col">Sr.No</th>
                                            <th scope="col" >ITEM DESCRIPTION</th>
                                            <th scope="col">QUANTITY</th>
                                            <th scope="col">AMOUNT</th>
                                            <th scope="col">TOTAL</th>
                                            <th scope="col">Action</th>
                                          </tr>
                                        </thead>
                                        <tbody>
                                          <ng-container *ngIf="checkOutDetails.length > 0 else empty" >
                                              <tr *ngFor="let cO of checkOutDetails, let i = index">
                                                <td>{{i+1}}</td>
                                                <td>{{cO.donationType}}</td>  
                                                <td>{{cO.donationType.length}}</td>  
                                                <td>{{cO.amount | currency:'USD'}}</td> 
                                                <td>{{cO.amount | currency:'USD' }}</td> 
                                                <td><button mat-button color="warn" (click)="deleteDetails(i+1)">Remove</button></td>
                                              </tr>
                                            </ng-container>
                                            
                                            <tr>
                                              <td></td>
                                              <td></td>
                                              <td></td>  
                                              <td></td> 
                                              <td></td>
                                              <td><button mat-button color="warn" (click)="emptyCart()">Empty Cart</button></td> 
                                            </tr>
                                          
                                          </tbody>
                                          <ng-template #empty >
                                            <h3 id="empty-data"> No Records!</h3>
                                          </ng-template>
                                        </table>
                                      </div>
                                      <div class="col-md-3" id="final-checkout">
                                        <div>
                                          <h3>ITEM IN CART</h3>
                                        </div>
                                        <hr>
                                        <div>
                                          <h3><b>ORDER SUMMARY</b></h3>
                                        </div>
                                        <hr>
                                        <div class="row">
                                          <div class="col-sm-7">
                                            <h4><b>ITEM SUBTOTAL</b></h4>
                                          </div>
                                          <div class="col-sm-5">
                                            <h4>{{total | currency:'USD'}}</h4>
                                          </div>
                                        </div>
                                        <hr>
                                        <div id="final-checkout-btn">
                                          <button mat-raised-button color="primary" (click)="onSubmit()"><b>Continue to Payment</b></button>
                                        </div>
                                      </div>
                                  </div>
                                </mat-card-content>
                            </mat-card>
                        </div>
                    </div>
                </div>
            </div>
        
        
  

  <router-outlet></router-outlet>
