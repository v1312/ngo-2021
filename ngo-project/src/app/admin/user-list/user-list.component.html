            <div id="details">
                <div id="user-list">
                    <h1 id="list-of-user-label">List of Users |</h1>
                    <h3 id="go-back-label" routerLink=""><button mat-button>Go Back</button></h3>
                    <button mat-flat-button  mat-button (click)="onSubmit()"  id="mat-success"><mat-icon>add</mat-icon>Add</button>
                    <div id="user-details">
                      <h3></h3>
                        <table class="table">
                          <thead>
                            <tr >
                              <th scope="col" >Id</th>
                              <th scope="col">First Name</th>
                              <th scope="col">Last Name</th>
                              <th scope="col">Email</th>
                              <th scope="col">Password</th>
                              <th scope="col">Role</th>
                              
                              <th scope="col" id="edit-title">Edit</th>
                              <th scope="col" id="delete-title">Delete</th>
                              
                            </tr>
                          </thead>
                          <tbody  ><ng-container *ngIf="userList.length > 0 else empty">
                            <tr  *ngFor="let usli of userList">
                                <td>{{usli._id}}</td> 
                                <td>{{usli.firstName |convertLetter}}</td> 
                                <td>{{usli.lastName |convertLetter}}</td> 
                                <td>{{usli.email}}</td>
                                <td>{{usli.password}}</td>
                                <td>{{usli.role}}</td>
                                
                                
                                <td ><button (click)="editUser(usli)" mat-flat-button color="primary"  ><mat-icon>edit</mat-icon></button></td>
                                <td><button  (click)="deleteUser(usli)"   mat-flat-button color="warn"><mat-icon>delete</mat-icon></button></td>
                                
                              </tr>
                            </ng-container>
                          </tbody>
                          <ng-template #empty>
                            <h3 id="empty-data"> No Records!</h3>
                          </ng-template>
                          
                        </table>    
                      </div>
                  </div>
            </div>
  <router-outlet></router-outlet>
